<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import" href="bower_components/polymer-filters/polymer-filters.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">


<polymer-element name="sensor-data" attributes="accelerometer battery">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 5px;
                width: 100%;
                font-size: 1.4rem;
                font-weight: 300;
                border-bottom: 1px solid #ccc;
            }
            .holder {
                margin: 0px;
            }
            table {
                width: 85%;
                margin-left: 30px;
                padding: 5px;
            }
            table th {
                padding: 1px;
                text-align: right;
                font-weight: bold;
                width: auto;
            }
            table td {
                padding: 2px;
                text-align: left;
                width: auto;
            }
            core-icon {
                margin-right: 15px;
            }
            hr {
                text-align: center;
                margin: 0;
                width: 100%;
                color: #ddd;
                border: 1px solid #ddd;
            }
        </style>
        <!-- Content goes here -->
        <div class="holder" layout horizontal center>
            <core-icon icon="explore"></core-icon>
            <h3>Sensor Data</h3>
        </div>
        <hr>
        <div layout horizontal center>
            <core-icon icon="rotate-left"></core-icon>
            <h4>Accelerometer Data</h4> 
        </div>
        <table class="data-table">
            <tr>
                <th>X</th>
                <td>{{accelerometer.x | round}}</td>
                <th>Y</th>
                <td>{{accelerometer.y | round}}</td>
                <th>Z</th>
                <td>{{accelerometer.z | round}}</td>
            </tr>
        </table>
        <hr>
        <div layout vertical>
            <div layout horizontal center class="section-head">
                <core-icon icon="settings-power"></core-icon>
                <h4>Battery Information</h4>
            </div>
            <table class="data-table">
                <tr>
                    <th>Battery Level</th>
                    <td>{{battery.level}} %</td>
                    <th>Charging Status</th>
                    <td>
                        <paper-toggle-button checked="{{battery.isPlugged}}"></paper-toggle-button>
                    </td>
                </tr>
            </table>
        </div>
    </template>
    <script>
        /*When the element is created, call all the functions that can retrieve and store the value in the sensor data model */
        Polymer({
            publish: {
                battery: {
                    reflect: true
                },
                accelerometer: {
                    x: 0,
                    y: 0,
                    z: 0
                }
            }
        });
    </script>
</polymer-element>
